<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@500&family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Cinema</a>

            <!-- Button displayed when navbar collapsed -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Nav items -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#premieres">Premieres</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">??????</a>
                    </li>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- Showcase -->
    <section class="bg-img-cinema vh-50">

        <div class="container h-100 d-flex align-items-center justify-content-center justify-content-lg-start">
            <div>
                <h2 class="col fs-large text-info text-shadow">Cinematic</h2>
                <p class="col fs-5 text-center text-info text-shadow">Join us in the experience!</p>
            </div>
        </div>

    </section>

    <!-- Newsletter -->
    <section class="container-fluid py-2 bg-dark">
        <div class="container">

            <div class="row g-1">
                <h2 class="col text-light text-center">Get our latest news!</h2>

                <div class="col-md-5">
                    <input type="text" class="form-control" placeholder="Insert email" aria-label="Email">
                </div>

                <div class="col-md-1 d-flex justify-content-center d-md-block">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </div>
        </div>
    </section>

    <!-- Premieres -->
    <section id="premieres" class="bg-secondary py-3">
        <div class="container p-4 bg-dark border rounded border-dark">

            <h2 class="text-light fs-1">Premieres</h2>
                <!-- TODO: alts -->
            <div class="row gy-2 mt-1">
                <div class="col-sm-12 col-md-4">
                    <div class="card text-center">

                        <img src="./assets/img/poster.jpg" alt="Movie poster" class="card-image-top">
                        <h4 class="card-title mt-2">Ratatouille</h4>
                        <p class="card-text mb-3">2022 - Animation</p>

                        <div class="flex justify-content-center mb-2">
                            <!-- fix for text-center not centering the button -->
                            <button class="btn btn-primary w-50">Get ticket!</button>
                        </div>

                    </div>
                </div>
    
                <div class="col-sm-12 col-md-4">
                    <div class="card text-center">

                        <img src="./assets/img/poster.jpg" alt="Movie poster" class="card-image-top">
                        <h4 class="card-title mt-2">Sherk</h4>
                        <p class="card-text mb-3">2008 - Fantasy</p>

                        <div class="flex justify-content-center mb-2">
                            <!-- fix for text-center not centering the button -->
                            <button class="btn btn-primary w-50">Get ticket!</button>
                        </div>

                    </div>
                </div>

                <div class="col-sm-12 col-md-4">
                    <div class="card text-center">

                        <img src="./assets/img/poster.jpg" alt="Movie poster" class="card-image-top">
                        <h4 class="card-title mt-2">Toy Story 2</h4>
                        <p class="card-text mb-3">2010 - Kids</p>

                        <div class="flex justify-content-center mb-2">
                            <!-- fix for text-center not centering the button -->
                            <button class="btn btn-primary w-50">Get ticket!</button>
                        </div>

                    </div>
                </div>
        </div>
    </section>

    <!-- Carrousel with salon with schedule? -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</html>
